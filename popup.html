<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Web Clipper</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 250px;
            padding: 15px;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            font-size: 16px;
            color: #333;
            margin-top: 0;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background-color: #007aff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #005ecb;
        }
        p {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
            height: 20px;
        }
        .checkbox-container {
            margin: 15px 0;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .checkbox-container label {
            font-size: 12px;
            color: #333;
            cursor: pointer;
        }
        input[type="checkbox"] {
            margin: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Academic Web Clipper</h1>
    <div class="checkbox-container">
        <input type="checkbox" id="notionMode">
        <label for="notionMode">Copy for Notion</label>
    </div>
    <button id="extractBtn">Clip Page as Markdown</button>
    <p id="status"></p>
    <script src="popup.js"></script>
</body>
</html>
